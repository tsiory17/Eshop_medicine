{% extends 'base.html' %}

{%block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-6 col-lg-4">
    <form method ="POST" action= {%url 'register'%}>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="Enter your first name">
      </div>

     

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your last name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="Email" class="form-control" name="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="confirmEmail" class="form-label">Confirm Email</label>
        <input type="Email" class="form-control" name="confirmEmail" placeholder="Confirm your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your Password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="confirmPasswordpassword" placeholder="confirm your Password">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
